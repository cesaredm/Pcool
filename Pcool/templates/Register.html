<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/lux.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleRegister.css')}}">
</head>
<body class="">
    <div class="container-fluid">
        <div class="row justify-content-center login">
            <div class="col-md-4 text-center d-none d-lg-block rotulo">
                <div class="content-rotulo">
                    <img src="{{url_for('static', filename='img/logoPcoolBlack.png')}}" alt="" class="pr-3 img-fluid">
                    <p class="text-center text-dark pr-3">
                        ¡Quieres unirte a nustra lista!
                        haz parte de nuestra gran familia y disfruta de las mejores Ofertas
                    </p>
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-4 formulario">
                <div class="card pl-3 pr-3 pb-3">
                    <img src="{{url_for('static', filename='img/logoPcoolBlack.png')}}" alt="" class="m-auto img-fluid logo">
                    <div class="card-body">
                        <h5 class="text-center mt-md-3 mb-5">Crear Cuenta</h5>
                        <div class="form">
                            <form action="">
                                <input type="text" name="" id="" class="form-control mb-3 border" placeholder="Nombre">
                                <input type="email" name="" id="" class="form-control mb-3 border" placeholder="Correo Electrónico">
                                <input type="tel" name="" id="" class="form-control mb-3 border" placeholder="Teléfono">
                                <input type="password" name="" id="" class="form-control mb-3 border" placeholder="Password">
                                <input type="password" name="" id="" class="form-control mb-3 border" placeholder="Confirmar Password">
                                <button type="submit" class="btn btn-primary btn-block">Suscribirme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
