{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <!--titulo de tienda-->
    <div class="row">
        <div class="col-md-12 col-lg-12 border border-2 d-none d-sm-none d-md-block d-lg-block cajaTitulo">
            <div class="">
                <h1 class="display-3 text-center text-white TituloTienda">
                    Tienda Kamell
                </h1>
         </div>
         </div>
         <div class="col-md-12 text-center mt-4 d-block d-sm-block d-md-none d-lg-none">
                <h1 class="lead font-weight-bold d-inline-block p-3 border border-info">
                    Tienda Kamell
                </h1>
         </div>
    </div>
             <div class="container">
            <!--categoria-->
            <div class="row">
                <div class="col-md-12 mt-2">
                    <div class="border text-center text-white rounded lead mt-2 p-2 categorias" id="Cosmeticos">
                        Cosmeticos
                    </div>
                    <!--Contenedor de la galeria-->
                    <div class="row mt-2 contenedor" id="galeria">
                        {% for producto in productos %}
                        <div class="col-6 col-sm-6 col-md-4 col-lg-3 mt-2 elemento">
                            <div class="card shadow">
                                <div class="card-header bg-white p-0">
                                    <div class="text-center lead small">
                                        <p>{{producto.1}}</p>
                                    </div>
                                </div>
                                    <div class="card-body pt-2 pb-2" data-toggle="modal" data-target="#exampleModalLong">
                                        <img src='{{producto.5}}' alt="" class="img-fluid rounded" id='{{producto.0}}'>
                                    </div>
                                <div class="card-footer text-center bg-white p-1">
                                    <span class="icon-manitaArriba" id="{{producto.0}}" name="{{producto.6}}"><span id="likes">{{producto.6}}</span></span>
                                </div>
                            </div>
                        </div>
                                {%endfor%}
                            </div>
                                <!--modal-->
                                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">
                                                    
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row justify-content-center">
                                                    <!--Carrusel-->
                                                    <div class="col-10 col-sm-6 col-lg-6">
                                                        <div id="demo" class="carousel slide" data-ride="carousel">
                                                            <!-- Indicators -->
                                                            <ul class="carousel-indicators">
                                                                <li data-target="#demo" data-slide-to="0"
                                                                    class="active"></li>
                                                                <li data-target="#demo" data-slide-to="1"></li>
                                                                <li data-target="#demo" data-slide-to="2"></li>
                                                            </ul>
                                                            <!-- imagenes del slide de carrusel -->
                                                            <div class="carousel-inner">
                                                                <div class="carousel-item active primerItem">
                                                                </div>
                                                            </div>
                                                            <!-- control derecho y izquierdo de carrusel -->
                                                            <a class="carousel-control-prev" href="#demo"
                                                                data-slide="prev">
                                                                <span class="carousel-control-prev-icon"></span>
                                                            </a>
                                                            <a class="carousel-control-next" href="#demo"
                                                                data-slide="next">
                                                                <span class="carousel-control-next-icon">
                                                                </span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="col-10 col-sm-6 col-lg-6">
                                                        <div>
                                                            <div class="font-weight-bold small">
                                                                Descripcion:
                                                            </div>
                                                            <div class="small text-justify" id="descripcion">
                                                                
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div class="mt-lg-5 mt-md-2 mt-1 font-weight-bold" id="nombreProducto">
                                                                
                                                            </div>
                                                            <div>
                                                                <label class="font-weight-bold">
                                                                    Precio:
                                                                </label>
                                                                <label id="precio">

                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div class="font-weight-bold">
                                                                Contactanos:
                                                            </div>
                                                            <div class="redes">
                                                                <a href="https://www.facebook.com/profile.php?id=100006455873194" target="_blank" rel="noopener noreferrer">
                                                                    <span class="icon-facebook-circled"></span>
                                                                </a>
                                                                <a href="http://" target="_blank" rel="noopener noreferrer">
                                                                    <span class="icon-instagram"></span>
                                                                </a>
                                                                <a href="https://wa.me/50498398802?text=hola%20Ivan" target="_blank">
                                                                    <span class="icon-whatsapp"></span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>

{%endblock%}
