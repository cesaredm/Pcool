<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pcool</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/lux.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleLogin.css')}}">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center login">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body p-5">
                        <div>
                            <h3 class="">Pcool</h3>
                            <p class="">Inicia sesión con tu cuenta</p>
                        </div>
                        <div class="form">
                            <form action="">
                                <input type="email" name="" id="" class="form-control mb-3" placeholder="Correo">
                                <input type="password" name="" id="" class="form-control mb-3" placeholder="Password">
                                <button type="submit" class="btn btn-primary btn-block mb-3">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-2">
            <div class="col-md-4">
                <div>
                    <div class="text-white d-inline">
                        ¿Todavia no tienes cuenta?
                    </div>
                    <div class="d-inline">
                        <a href="/registro" class="font-weight-bold text-info">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
